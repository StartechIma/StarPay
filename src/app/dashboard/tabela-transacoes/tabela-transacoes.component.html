<div>
  <select [(ngModel)]="filtroTipo" (change)="onFilterChange()">
    <option value="todos">Todos</option>
    <option value="Compra">Compra</option>
    <option value="Venda">Venda</option>
    <option value="Transferência">Transferência</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Tipo</th>
      <th>Data</th>
      <th>Detalhes</th>
      <th>Valor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transacao of getVisibleTransactions()">
      <td>{{ transacao.id }}</td>
      <td>{{ transacao.tipo }}</td>
      <td>{{ transacao.data | date }}</td>
      <td>{{ transacao.detalhes }}</td>
      <td>{{ transacao.valor }}</td>
    </tr>
  </tbody>
</table>

<div class="pagination">
  <button (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
  <span>{{ currentPage }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === getTotalPages().length">Próxima</button>
</div>
