<div class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <img [src]="currentImage" alt="Imagem">
    <h2 [ngClass]="{'title': currentIndex === 0, 'title2': currentIndex !== 0}">{{ currentTitle }}</h2>
    <p>{{ currentMessage }}</p>
    <img [src]="currentSlider" alt="Imagem">
    <button class="btn-primary" (click)="next()">{{currentButton}}</button>

  </div>
</div>
