<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>StarPay</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src\styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <dir class="navigation">
      <ul>
        <li class="list">
          <a
            href="#"
          >
            <span class="icon"><i class="fa-brands fa-pix"></i></span>
            <span class="text">Pix</span>
          </a>
        </li>
        <li class="list">
          <a
            href="#"
          >
            <span class="icon"><i class="fa-solid fa-wallet"></i></span>
            <span class="text">Carteira</span>
          </a>
        </li>
        <li class="list active">
          <a href="#">
            <span class="icon"><i class="fa-solid fa-qrcode"></i></span>
            <span class="text">QR-Code</span>
          </a>
        </li>
        <li class="list">
          <a
            href=#"
          >
            <span class="icon"><i class="fa-regular fa-credit-card"></i></span>
            <span class="text">Cartão</span>
          </a>
        </li>
        <li class="list">
          <a
            href="#"
          >
            <span class="icon"
              ><ion-icon name="swap-vertical-outline"></ion-icon
            ></span>
            <span class="text">Transação</span>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </dir>
    <script>
      const list = document.querySelectorAll(".list");

      function activeLink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activeLink));
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
