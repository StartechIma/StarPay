<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<div class="body">

    <div class="img-container">
      <div>
        <h1><span>Star</span> Bank</h1>
      </div>

      <img src="/assets/images/logo_foguete.png" class="img-fluid" alt="logo-foguete">

      <div class="sub-titulo">
        <p> Sua jornada financeira, guiada <br>pelo brilho da inovação</p>
      </div>

    </div>

    <div class="login-container">
      <div class="card-body">
        <h3>Login</h3>
        <h6>Acesse sua conta</h6>

        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="cpf" placeholder="CPF"
                   [ngClass]="{ 'is-invalid': loginForm.get('cpf')?.invalid && (loginForm.get('cpf')?.dirty || loginForm.get('cpf')?.touched) }">
            <div *ngIf="loginForm.get('cpf')?.invalid && (loginForm.get('cpf')?.dirty || loginForm.get('cpf')?.touched)"
                 class="invalid-feedback">
              CPF é obrigatório.
            </div>
          </div>
          
          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Senha"
                   [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) }">
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                 class="invalid-feedback">
              Senha é obrigatória.
            </div>
          </div>
        
          <p class="text-card text-right">
            <a class="links">Esqueceu sua senha?</a>
          </p>
        
          <button type="submit" routerLink="/lottie" class="button-primary">
            Enviar
          </button>
          
          <p class="text-card">
            <a routerLink="/register" class="links">
              Ainda não tem conta? <span>Cadastre-se</span>
            </a>
          </p>
        
          <div class="social-icons">
            <ul>
              <li><i class="fa-brands fa-square-github"></i></li>
              <li><i class="fa-brands fa-instagram"></i></li>
              <li><i class="fa-brands fa-square-twitter"></i></li>
            </ul>
          </div>
        </form>
        
      <div class="footer">
        <p>
          copyright 2024 StarTech All Rights Reserved
        </p>
      </div>

    </div>

</div>
